<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #cart-items { list-style: none; padding: 0; }
        #cart-items li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div class="product">
        <h2>Product A</h2>
        <p>Price: $<span id="price-a">10.00</span></p>
        <button onclick="addToCart('Product A', 10.00)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product B</h2>
        <p>Price: $<span id="price-b">25.00</span></p>
        <button onclick="addToCart('Product B', 25.00)">Add to Cart</button>
    </div>

    <h1>Shopping Cart</h1>
    <ul id="cart-items">
        <!-- Cart items will be added here by JavaScript -->
    </ul>
    <p>Total: $<span id="cart-total">0.00</span></p>

    <script src="script.js"></script>
</body>
</html>
